<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="lead">Listare alerte</span>
  </div>
  <div class="panel-body">
    <div class="tablecontainer">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID.</th>
          <th>Titlu</th>
          <th>Mesaj</th>
          <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="alert in alerts">
          <td>{{alert.rid}}</span></td>
          <td>{{alert.title}}</td>
          <td>{{alert.message}}</td>
          <td>{{alert.date | date:'dd MMM yyyy HH:mm'}}</td>
        </tr>
        </tbody>
      </table>
    </div>


    <ul uib-pagination boundary-links="true" ng-change="pageChanged()" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
  </div>

</div>
